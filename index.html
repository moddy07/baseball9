    <style>
        :root {
            --primary: #22C55E;
            --secondary: #10B981;
            --accent: #F59E0B;
            --gold: #FACC15;
            --background: #f8fafc;
            --text: #1E293B;
        }

        body {
            background: var(--background);
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text);
            transition: all 0.3s ease;
        }

        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: linear-gradient(145deg, #ffffff 0%, #f8f9ff 100%);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            text-align: center;
            position: relative;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .video-container {
            margin: 2.5rem 0;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Light mode "Watch Tutorial" button style */
        :root .video-btn {
            background: linear-gradient(45deg, #ff6b6b, #f06595);
            color: white;
            margin: 1.5rem 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(240, 101, 149, 0.3);
        }

        :root .video-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(240, 101, 149, 0.4);
        }

        [data-theme="dark"] .video-btn {
            background: linear-gradient(45deg, #c084fc, #f472b6);
            box-shadow: 0 4px 15px rgba(192, 132, 252, 0.2);
        }

        [data-theme="dark"] .video-btn:hover {
            box-shadow: 0 6px 20px rgba(192, 132, 252, 0.3);
        }

        [data-theme="dark"] {
            --background: #0F0F1F;
            --text: #ffffff;
            --primary: #8175FF;
            --secondary: #00D4AA;
            --accent: #FF8989;
        }

        [data-theme="dark"] .container {
            background: linear-gradient(145deg, #1A1A2F 0%, #0F0F1F 100%);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .dark-mode-btn {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: rgba(108, 92, 231, 0.1);
            color: var(--primary);
            border: 2px solid var(--primary);
            width: 44px;
            height: 44px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .download-btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            padding: 1.2rem 2.5rem;
            border-radius: 14px;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin: 1rem 0;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 92, 231, 0.4);
        }

        .support-btn {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
            margin-top: 0.5rem;
        }

        .support-btn:hover {
            background: var(--primary);
            color: white;
        }

        .logo {
            width: 140px;
            height: 140px;
            border-radius: 24px;
            margin: 1rem auto;
            border: 4px solid var(--primary);
            box-shadow: 0 8px 24px rgba(108, 92, 231, 0.2);
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .features {
            text-align: left;
            margin: 2.5rem 0;
            padding: 1.5rem;
            background: rgba(108, 92, 231, 0.03);
            border-radius: 16px;
            border: 2px solid rgba(108, 92, 231, 0.1);
        }

        .features li {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.2s ease;
        }

        .features li:hover {
            background: rgba(108, 92, 231, 0.05);
            transform: translateX(8px);
        }

        [data-theme="dark"] .features {
            background: rgba(129, 117, 255, 0.05);
            border-color: rgba(129, 117, 255, 0.15);
        }

        [data-theme="dark"] .version-info {
            background: rgba(0, 212, 170, 0.1);
        }
    </style>
</head>

    <script>
        const supportBtn = document.querySelector('.video-btn');
        const videoSection = document.getElementById('video-section');

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                supportBtn.classList.toggle('active-video-view', entry.isIntersecting);
            });
        }, { threshold: 0.4 });

        observer.observe(videoSection);

        function scrollToVideo() {
            const videoSection = document.getElementById('video-section');
            videoSection.scrollIntoView({ behavior: 'smooth' });
        }

        function toggleDarkMode() {
            const body = document.documentElement;
            const darkModeBtn = document.querySelector('.dark-mode-btn');
            
            if (body.hasAttribute('data-theme')) {
                body.removeAttribute('data-theme');
                darkModeBtn.innerHTML = '<i class="bi bi-moon"></i>';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                darkModeBtn.innerHTML = '<i class="bi bi-sun"></i>';
                localStorage.setItem('theme', 'dark');
            }
        }

        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            document.querySelector('.dark-mode-btn').innerHTML = '<i class="bi bi-sun"></i>';
        }

        document.querySelector('.download-btn').addEventListener('click', function() {
            this.style.pointerEvents = 'none';
            
            setTimeout(() => {
                this.innerHTML = `<i class="bi bi-check-circle"></i> Download Ready!`;
                this.style.background = 'var(--secondary)';
                setTimeout(() => {
                    this.innerHTML = `<i class="bi bi-cloud-arrow-down"></i> Download Now`;
                    this.style.background = 'linear-gradient(45deg, var(--primary), var(--secondary))';
                    this.style.pointerEvents = 'auto';
                }, 1500);
            }, 2000);
        });
    </script>
